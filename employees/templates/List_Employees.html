
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile number</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{employee.mobile_no}}</td>
                <td>{{ employee.department }}</td>
                <td>
                    <a href="{% url 'employee_edit' pk=employee.pk %}">Edit</a>
                    <a href="{% url 'employee_delete' pk=employee.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table><br><br>
    <a href="{% url 'employee_new' %}">Add New Employee</a>

</body>
</html>
